version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo Installing
  pre_build:
    commands:
      - echo Installing source NPM dependencies.
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Starting express server...
      - npm run dev
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'